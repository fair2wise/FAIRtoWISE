id: https://w3id.org/matkg
name: matkg
description: Materials Knowledge Graph Schema
license: MIT
version: 0.1.0

prefixes:
  matkg: https://w3id.org/matkg/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  xsd: http://www.w3.org/2001/XMLSchema#
  dcterms: http://purl.org/dc/terms/
  chemrof: https://w3id.org/chemrof/
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  OBI: http://purl.obolibrary.org/obo/OBI_
  qudt: http://qudt.org/schema/qudt/
  pav: http://purl.org/pav/
  goldbook: https://goldbook.iupac.org/terms/view/
  PUBCHEM.ELEMENT: https://pubchem.ncbi.nlm.nih.gov/element/

default_prefix: matkg
default_range: string

imports:
  - linkml:types

classes:

  Graph:
    description: A knowledge graph consisting of things (nodes) and associations between them (edges)
    tree_root: true
    slots:
      - description
      - things
      - associations

  Thing:
    description: A generic grouping for any identifiable entity
    abstract: true
    slots:
      - id
      - name
      - category
      - type
      - description
      - provided_by
    annotations:
      owl: Class

  Material:
    is_a: Thing
    description: A material, substance, or physical entity
    slots:
      - formula
      - material_type
    slot_usage:
      id:
        description: A unique identifier for this material
        required: true
    annotations:
      owl: Class
        
  ConjugatedPolymer:
    is_a: Material
    description: A conjugated polymer used in organic electronics
    slots:
      - backbone_structure
      - side_chain_structure
      - monomer_units
      - molecular_weight
      - regioregularity
    slot_usage:
      material_type:
        string_serialization: "conjugated_polymer"

  ChemicalEntity:
    is_a: Thing
    description: A chemical entity, such as an element, compound, or mixture
    slots:
      - formula
      - molecular_weight
    slot_usage:
      id:
        description: A unique identifier for this chemical entity
        required: true
    id_prefixes:
      - CHEBI

  Device:
    is_a: Thing
    description: A physical device or component made from materials
    slots:
      - architecture
      - device_type
      - substrate
      - electrode_material
      - power_conversion_efficiency
      - active_area
    slot_usage:
      id:
        description: A unique identifier for this device
        required: true
    id_prefixes:
      - OBI

  PhotovoltaicCell:
    is_a: Device
    description: A device that converts light energy into electrical energy
    slots:
      - power_conversion_efficiency
      - active_area
      - substrate
      - electrode_material
    slot_usage:
      device_type:
        string_serialization: "photovoltaic_cell"
        
  OFET:
    is_a: Device
    description: Organic Field-Effect Transistor - a transistor that uses an organic semiconductor in its channel
    slots:
      - channel_material
      - channel_length
      - channel_width
      - gate_dielectric
      - threshold_voltage
      - on_off_ratio
    slot_usage:
      device_type:
        string_serialization: "organic_field_effect_transistor"

  MaterialProperty:
    is_a: Thing
    description: A property or characteristic of a material
    slots:
      - unit
      - quantifiable
      - property_type
    slot_usage:
      id:
        description: A unique identifier for this property
        required: true

  ElectronicProperty:
    is_a: MaterialProperty
    description: Electronic properties of materials
    slots:
      - energy_level
    slot_usage:
      property_type:
        string_serialization: "electronic"

  ProcessingMethod:
    is_a: Thing
    description: A method or technique for processing or modifying materials
    slots:
      - process_parameters
      - method_type
    slot_usage:
      id:
        description: A unique identifier for this processing method
        required: true

  ExperimentalTechnique:
    is_a: Thing
    description: A technique or method used to characterize or analyze materials
    slots:
      - measured_property
      - technique_type
    slot_usage:
      id:
        description: A unique identifier for this experimental technique
        required: true

  Association:
    description: A typed association between a subject entity and an object entity
    comments:
      - We follow biolink in having a property-graph style schema, where edges can be instantiated
    abstract: true
    slots:
      - id
      - subject
      - predicate
      - object
      - provided_by
      - has_evidence
    class_uri: rdf:Statement
    annotations:
      owl: Class

  MaterialHasProperty:
    is_a: Association
    description: Association between a material and a property it possesses
    slot_usage:
      subject:
        range: Material
        description: The material that has the property
        required: true
      object:
        range: MaterialProperty
        description: The property of the material
        required: true


  DeviceContainsMaterial:
    is_a: Association
    description: Association between a device and the materials it contains
    slot_usage:
      subject:
        range: Device
        description: The device containing the material
        required: true
      object:
        range: Material
        description: The material contained in the device
        required: true
    

  MaterialProcessedBy:
    is_a: Association
    description: Association between a material and a processing method
    slot_usage:
      subject:
        range: Material
        description: The material being processed
        required: true
      object:
        range: ProcessingMethod
        description: The processing method applied to the material
        required: true
    
        
  PropertyMeasuredBy:
    is_a: Association
    description: Association between a property and the technique used to measure it
    slot_usage:
      subject:
        range: MaterialProperty
        description: The property being measured
        required: true
      object:
        range: ExperimentalTechnique
        description: The technique used to measure the property
        required: true
    

slots:

  things:
    description: A collection of entities
    range: Thing
    required: true
    inlined_as_list: true
    multivalued: true
    #annotations:
    #  owl: AnnotationAssertion

  associations:
    description: A collection of associations
    range: Association
    required: true
    inlined_as_list: true
    multivalued: true
    #annotations:
    #  owl: AnnotationAssertion

  id:
    identifier: true
    description: A unique identifier for an entity
    required: true
    range: uriorcurie
    slot_uri: rdf:ID
  name:
    description: A human-readable name for an entity
    range: string
    required: false
    slot_uri: rdfs:label
    annotations:
      owl: AnnotationAssertion

  category:
    description: The category or type of an entity
    range: uriorcurie
    is_a: type
    #annotations:
    #  owl: SubClassOf

  type:
    description: The type or class of an entity
    range: uriorcurie
    designates_type: true
    slot_uri: rdf:type
    annotations:
      owl.fstring: "SubClassOf({id} {V})"
    
  description:
    description: A human-readable description of an entity
    range: string
    required: false
    slot_uri: dcterms:description
    annotations:
      owl: AnnotationAssertion
  formula:
    description: Chemical formula of a material or chemical entity
    range: string
    required: false
    slot_uri: chemrof:formula
    annotations:
      owl: AnnotationAssertion

  molecular_weight:
    description: Molecular weight in g/mol
    range: float
    required: false
    annotations:
      owl: AnnotationAssertion
  
  property_type:
    description: The type or category of property (e.g., mechanical, thermal, electrical)
    range: string
    required: false
    annotations:
      owl: AnnotationAssertion
  
  unit:
    description: The unit of measurement for a quantifiable property
    range: string
    required: false
    slot_uri: qudt:unit
    annotations:
      owl: AnnotationAssertion
  
  quantifiable:
    description: Whether the property can be quantified numerically
    range: boolean
    required: false
    annotations:
      owl: AnnotationAssertion
  
  subject:
    description: The subject or source entity in an association
    range: Thing
    required: true
    slot_uri: rdf:subject
    annotations:
      owl: ObjectSomeValuesFrom

  
  predicate:
    description: The predicate or relationship type of an association
    range: uriorcurie
    required: true
    designates_type: true
    annotations:
      owl.fstring: "SubClassOf({id} {V})"
  
  object:
    description: The object or target entity in an association
    range: Thing
    required: true
    slot_uri: rdf:object
    annotations:
      owl: ObjectSomeValuesFrom

  provided_by:
    description: The source or provider of the entity or association (e.g., DOI)
    range: string
    required: false
    slot_uri: pav:providedBy
    annotations:
      owl: AnnotationAssertion
  
  has_evidence:
    description: Evidence supporting the association
    range: string
    required: false
    slot_uri: dcterms:source
    annotations:
      owl: AnnotationAssertion
    
  material_type:
    description: The type or category of material
    range: string
    required: false
    slot_uri: matkg:material_type
    annotations:
      owl: AnnotationAssertion
    
  backbone_structure:
    description: The main chain structure of a polymer
    range: string
    required: false
    slot_uri: matkg:backbone_structure
    annotations:
      owl: AnnotationAssertion
    
  side_chain_structure:
    description: The side chain structure of a polymer
    range: string
    required: false
    slot_uri: matkg:side_chain_structure
    annotations:
      owl: AnnotationAssertion
    
  monomer_units:
    description: The monomer units that make up a polymer
    range: string
    required: false
    slot_uri: matkg:monomer_units
    annotations:
      owl: AnnotationAssertion
    
  regioregularity:
    description: The measure of the structural regularity of a polymer
    range: float
    required: false
    slot_uri: matkg:regioregularity
    annotations:
      owl: AnnotationAssertion
    
  channel_material:
    description: The semiconductor material used in the channel of a transistor
    range: string
    required: false
    slot_uri: matkg:channel_material
    annotations:
      owl: AnnotationAssertion
    
  channel_length:
    description: The length of the transistor channel in micrometers
    range: float
    required: false
    slot_uri: matkg:channel_length
    annotations:
      owl: AnnotationAssertion
    
  channel_width:
    description: The width of the transistor channel in micrometers
    range: float
    required: false
    slot_uri: matkg:channel_width
    annotations:
      owl: AnnotationAssertion
    
  gate_dielectric:
    description: The insulating material used between the gate and channel
    range: string
    required: false
    slot_uri: matkg:gate_dielectric
    annotations:
      owl: AnnotationAssertion
    
  threshold_voltage:
    description: The minimum gate-to-source voltage needed to create a conducting path
    range: float
    required: false
    slot_uri: matkg:threshold_voltage
    annotations:
      owl: AnnotationAssertion
    
  on_off_ratio:
    description: The ratio of the current in the on-state to the current in the off-state
    range: float
    required: false
    slot_uri: matkg:on_off_ratio
    annotations:
      owl: AnnotationAssertion
    
  device_type:
    description: The type or category of device
    range: string
    required: false
    slot_uri: matkg:device_type
    annotations:
      owl: AnnotationAssertion
    
  architecture:
    description: The structural design or layout of a device
    range: string
    required: false
    slot_uri: matkg:architecture
    annotations:
      owl: AnnotationAssertion
    
  power_conversion_efficiency:
    description: The efficiency of converting input power to output power (%)
    range: float
    required: false
    slot_uri: matkg:power_conversion_efficiency
    annotations:
      owl: AnnotationAssertion
    
  active_area:
    description: The active area of a device in square centimeters
    range: float
    required: false
    slot_uri: matkg:active_area
    annotations:
      owl: AnnotationAssertion
    
  substrate:
    description: The base material on which a device is fabricated
    range: string
    required: false
    slot_uri: matkg:substrate
    annotations:
      owl: AnnotationAssertion
    
  electrode_material:
    description: The material used for electrodes in a device
    range: string
    required: false
    slot_uri: matkg:electrode_material
    annotations:
      owl: AnnotationAssertion
    
  energy_level:
    description: Energy level of a material (HOMO, LUMO, work function, etc.) in eV
    range: float
    required: false
    slot_uri: matkg:energy_level
    annotations:
      owl: AnnotationAssertion
    

    
  process_parameters:
    description: Parameters and conditions of a processing method
    range: string
    required: false
    slot_uri: matkg:process_parameters
    annotations:
      owl: AnnotationAssertion
  
  method_type:
    description: The type or category of processing method (e.g., deposition, post-deposition treatment)
    range: string
    required: false
    slot_uri: matkg:method_type
    annotations:
      owl: AnnotationAssertion
  
  technique_type:
    description: The type or category of experimental technique
    range: string
    required: false
    slot_uri: matkg:technique_type
    annotations:
      owl: AnnotationAssertion
    
  measured_property:
    description: The property being measured by an experimental technique
    range: string
    required: false
    slot_uri: matkg:measured_property
    annotations:
      owl: AnnotationAssertion
